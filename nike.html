<!DOCTYPE html>
<html>
    <head>
        <title>Nike Product</title>
        <link rel="stylesheet" type="text/css" href="nike.css">
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="imgBox">
                    <img src="shoe.png">
                </div>

                <div class="contentBox"> 
                    <h2>Nike Shoe</h2>
                    <section class="size">
                        <h3>Size:</h3>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </section>

                    <section class="color">
                        <h3>Color:</h3>
                        <span id="nike_green"></span>
                        <span id="nike_blue"></span>
                        <span id="nike_red"></span>
                    </section>

                    <!-- The purchase button -->
                    <a href="#">Buy Now</a>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
